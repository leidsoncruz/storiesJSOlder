<html>

<head>
  <link rel="stylesheet" href="/css/main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.3/screenfull.min.js">
  </script>
</head>

<body>
  <h1>Teste</h1>

      </div>
      <ul class="story__items">
        <div class="btn-prev"></div>
        <div class="btn-next"></div>

          <div class="progress-bar" data-index="1">
            <div class="mybar"></div>
          </div>
          <div class="progress-bar" data-index="2">
            <div class="mybar"></div>
          </div>
        </div>
        <div class="close">
          <span>X</span>
        </div>
        <li class="story__item" data-index="1">
          <img src="https://raw.githubusercontent.com/ramon82/assets/master/zuck.js/stories/1.jpg"  />
          <span>Legenda 1</span>
        </li>
        <li class="story__item" data-index="2">
          <img src="https://raw.githubusercontent.com/ramon82/assets/master/zuck.js/stories/2.jpg"  />

        </li>
      </ul>
    </div>

    <div class="story">
      <div class="story__cover">
        <img src="https://raw.githubusercontent.com/ramon82/assets/master/zuck.js/stories/5.jpg"

      </div>
      <ul class="story__items">
        <div class="btn-prev"></div>

        </div>

          <img src="https://raw.githubusercontent.com/ramon82/assets/master/zuck.js/stories/6.jpg"  />
          <span>Legenda 3</span>
        </li>
        <li class="story__item" data-index="2">
          <img src="https://raw.githubusercontent.com/ramon82/assets/master/zuck.js/stories/7.jpg"  />
          <span>Legenda 4</span>
        </li>
      </ul>
    </div>

  <script type="text/javascript" src="js/main.js"></script>
